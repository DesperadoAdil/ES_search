{% extends "base.html" %}
{% block body %}

<div class="mid">
    <div class="title">
        <h1>关键词常见搭配检索系统</h1>
    </div>

    <form name="search" action="/search" method="post">
        <input type="text" name="item" />
        <input type="submit" value="搜索">
        <br>返回结果：
        <select name="part">
            <<option value="all" selected>全部</option>
            <option value ="/n">名词</option>
            <option value ="/v">动词</option>
            <option value="/m">数词</option>
            <option value="/q">量词</option>
            <option value="/a">形容词</option>
            <option value="/d">副词</option>
            <option value="/c">连词</option>
            <option value="/p">介词</option>
            <option value="/w">标点</option>
            <option value="/x">其他</option>
        </select>
        <br>检索窗口半径：
        <select name="radius">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </form>
</div>

{% endblock %}
